<table class="featured_listings">
	{featured_listing_block_row repeat="3"}
	<tr>
	{featured_listing_block}
		<td>
			<a href="{featured_url}">
			{featured_img_block}<img src="{featured_thumb_src}" height="{featured_thumb_height}" width="{featured_thumb_width}" alt="{lang_click_to_learn_more}" /><br />{/featured_img_block}
			<strong>{listing_title}</strong></a>
			<br /><br />
		</td>
		{/featured_listing_block}
	</tr>
	{/featured_listing_block_row}
</table>
